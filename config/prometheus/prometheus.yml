global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'crypto-signals-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'api'
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
  
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
